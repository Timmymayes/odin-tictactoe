<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
	<link href="style.css" rel="stylesheet"/>
	<script src="main.js" defer></script>
        <title>TicTacToe</title>
    </head>
    <body>
	<div id="header"><h1>Tic Tac Toe</h1></div>
	<div id="content">
	    <div id="players">
		<div>
		    <h2>Player One</h2>
		    <h3 id="player-one">Tyler</h3>
		</div>
	    <div id="gameboard">
		<div id="cell-1" class="cell"></div>
		<div id="cell-2" class="cell"></div>
		<div id="cell-3" class="cell"></div>
		<div id="cell-4" class="cell"></div>
		<div id="cell-5" class="cell"></div>
		<div id="cell-6" class="cell"></div>
		<div id="cell-7" class="cell"></div>
		<div id="cell-8" class="cell"></div>
		<div id="cell-9" class="cell"></div>
	    </div>		
		<div>
		    <h2>Player Two</h2>
		    <h3 id="player-two">Timothy</h3>
		</div>
	    </div>


	</div>
	<div id="footer">
	    <button id="new-game">New Game</button>
	</div>
    </body>
</html>
