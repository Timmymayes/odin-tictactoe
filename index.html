<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
	<link href="style.css" rel="stylesheet"/>
	<script src="main.js" defer></script>
        <title>TicTacToe</title>
    </head>
    <body>
	<div id="header"><h1>Tic Tac Toe</h1></div>
	<div id="content">
	    <div id="players">
		<div>
		    <h2>Player 1 - X</h2>
		    <h3 id="player-one"></h3>
		</div>
	    <div id="gameboard">
		<div id="cell-1" class="cell"></div>
		<div id="cell-2" class="cell"></div>
		<div id="cell-3" class="cell"></div>
		<div id="cell-4" class="cell"></div>
		<div id="cell-5" class="cell"></div>
		<div id="cell-6" class="cell"></div>
		<div id="cell-7" class="cell"></div>
		<div id="cell-8" class="cell"></div>
		<div id="cell-9" class="cell"></div>
	    </div>		
		<div>
		    <h2>Player 2 - O</h2>
		    <h3 id="player-two"></h3>
		</div>
	    </div>


	</div>
	<div id="footer">
	    <button id="new-game">New Game</button>
	</div>
	<!-- Modal for creating new game -->
	<div id ="modal-newgame" class="modal">
	    <div class="modal-form">
		<div class="form-header">
		    <h2>Create a New Game</h2>
		    <span class="close">
			&times;
		    </span>
		</div>
		<form id="form">
		    <div class="form">
			<div class="row">
			    <label for="player-one">Player One</label>
			    <input id="player-one" name="player_one_name" type="text" value=""/>
			</div>
			<div class="row">
			    <label for="player-two">Player Two</label>
			    <input id="player-two" name="player_two_name" type="text" value=""/>
			</div>
		    </div>
		    <button type="submit" id="submit">Submit</button>
		</form>

		
    </body>
</html>
